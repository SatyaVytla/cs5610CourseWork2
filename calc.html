<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="utf-8">
<title> Calculator </title>

<link rel = "stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h1> <u>Four Function Calculator</u></h1>
<div class = "calcTable">
<input type = "text" class = "calculatorDisplay" id = "displayComputed" disabled>
  <div class = "buttons">
    <input type="button" class= "numbers" id="b7" value="7">
    <input type="button" class= "numbers" id="b8" value="8">
    <input type="button" class= "numbers" id="b9" value="9">
    <input type="button" class= "operators" id="bAddOrEqual" value="+=">

    <input type="button" class= "numbers" id="b4" value="4">
    <input type="button" class= "numbers" id="b5" value="5">
    <input type="button" class= "numbers" id="b6" value="6">
    <input type="button" class= "operators" id="bSub" value="-">

    <input type="button" class= "numbers" id="b1" value="1">
    <input type="button" class= "numbers" id="b2" value="2">
    <input type="button" class= "numbers" id="b3" value="3">
    <input type="button" class= "operators" id="bMul" value="x">

    <input type="button" class= "operators" id="bCancel" value="c">
    <input type="button" class= "numbers" id="b0" value="0">
    <input type="button" class= "numbers" id="bDec" value=".">
    <input type="button" class= "operators" id="bDiv" value="/">

  </div>

</div>
<script src="calculator.js"></script>
</body>
</html>
